<ion-header>

    <ion-navbar>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>Favourites</ion-title>
    </ion-navbar>
  </ion-header>
  
  
  <ion-content padding>
    <ion-list *ngIf="!empty">
      <!-- <ion-item > -->
      <button *ngFor = "let fav of favouritesList" ion-item (click)="showDetail(fav)">
        {{fav.title}}
        </button>
        <!-- <button ion-button item-end (click) = "removeFavourite(fav)">Unfavourite</button> -->
      <!-- </ion-item> -->
  
    </ion-list>
    <h3 *ngIf = "empty || (favouritesList.length < 1) ">No favourites yet</h3>
  
  </ion-content>
